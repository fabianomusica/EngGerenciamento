<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:form>
                <p:breadCrumb styleClass="breadCrumb">
                    <p:menuitem value="Home" action="/index" ajax="false"/>
                    <p:menuitem value="Clientes" action="#{clienteController.prepareList}" ajax="false" />
                    <p:menuitem value="Editar Cliente" url="#" ajax="false" />
                </p:breadCrumb> 
            </h:form>
            
            <h:outputText style="margin-left: 20px;" value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <p:focus for="nome"/>
                <h:panelGrid columns="3" style="margin-left: 20px;">
                    <h:outputLabel value="#{bundle.EditClienteLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundle.EditClienteTitle_nome}" />
                    <h:message for="nome"/>
                    
                    <h:outputLabel value="#{bundle.EditClienteLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" value="#{clienteController.selected.endereco}" title="#{bundle.EditClienteTitle_endereco}" />
                    <h:message for="endereco"/>
                   
                    <h:outputLabel value="#{bundle.EditClienteLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{clienteController.selected.cidade}" title="#{bundle.EditClienteTitle_cidade}" />
                    <h:message for="cidade"/>
                    
                    <h:outputLabel value="#{bundle.EditClienteLabel_fone}" for="fone" />
                    <h:inputText id="fone" value="#{clienteController.selected.fone}" title="#{bundle.EditClienteTitle_fone}" />
                    <h:message for="fone"/>
                    
                    <h:outputLabel value="#{bundle.EditClienteLabel_rg}" for="rg" />
                    <h:inputText id="rg" value="#{clienteController.selected.rg}" title="#{bundle.EditClienteTitle_rg}" />
                    <h:message for="rg"/>

                    <h:outputLabel value="#{bundle.EditClienteLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{clienteController.selected.cpf}" title="#{bundle.EditClienteTitle_cpf}" />
                    <h:message for="cpf"/>

                    <h:outputLabel value="#{bundle.EditClienteLabel_sexo}" for="sexo" />
                    <h:selectOneRadio id="sexo" value="#{clienteController.selected.sexo}">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                    </h:selectOneRadio>
                    <h:message for="sexo"/>
                    
                </h:panelGrid>
                <hr/>
                <div style="float:right;margin-left: 5px;margin-top: 5px">
                    <p:commandButton action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}" title="Salvar alteração" ajax="false" image="ui-icon-check"/>
                    <p:commandButton action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" title="Listar clientes" immediate="true" ajax="false" image="ui-icon-arrowreturnthick-1-w"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
