<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:form>
                <p:breadCrumb styleClass="breadCrumb">
                    <p:menuitem value="Home" action="/index" ajax="false"/>
                    <p:menuitem value="Clientes" action="#{clienteController.prepareList}" ajax="false" />
                    <p:menuitem value="Editar Cliente" url="#" ajax="false" />
                </p:breadCrumb>            

            </h:form>
            
            <h:outputText value="#{bundle.ViewClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="conteudo">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                   
                    <p:panel header="Atualização de cliente">
                        <h:panelGrid columns="2">
                            
                            <h:outputText value="#{bundle.ViewClienteLabel_nome}"/>
                            <h:outputText value="#{clienteController.selected.nome}" title="#{bundle.ViewClienteTitle_nome}"/>                                                       

                            <h:outputText value="#{bundle.ViewClienteLabel_endereco}"/>
                            <h:outputText value="#{clienteController.selected.endereco}" title="#{bundle.ViewClienteTitle_endereco}"/>

                            <h:outputText value="#{bundle.ViewClienteLabel_cidade}"/>
                            <h:outputText value="#{clienteController.selected.cidade}" title="#{bundle.ViewClienteTitle_cidade}"/>

                            <h:outputText value="#{bundle.ListClienteTitle_fone}"/>
                            <h:outputText value="#{clienteController.selected.fone}" title="#{bundle.ViewClienteTitle_fone}"/>

                        </h:panelGrid>
                    </p:panel>
                    
                    <div style="float: right;margin-left: 5px;margin-top: 5px">
                        <p:commandButton action="#{clienteController.destroyAndView}" value="#{bundle.ViewClienteDestroyLink}" image="ui-icon-trash" ajax="false"/>               
                        <p:commandButton action="Edit" value="#{bundle.ViewClienteEditLink}" image="ui-icon-pencil" ajax="false"/>  
                        <p:commandButton action="#{clienteController.prepareList}" value="#{bundle.ViewClienteShowAllLink}" image="ui-icon-arrowreturnthick-1-w" ajax="false"/>               
                    </div>
                </h:form>
            </div>    
        </ui:define>
    </ui:composition>

</html>
