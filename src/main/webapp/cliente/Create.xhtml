<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title"> 
            
            <h:form>
                <p:breadCrumb styleClass="breadCrumb">
                    <p:menuitem value="Home" action="/index" ajax="false"/>
                    <p:menuitem value="Clientes" action="#{clienteController.prepareList}" ajax="false" />
                    <p:menuitem value="Editar Cliente" url="#" ajax="false" />
                </p:breadCrumb>
            </h:form>            
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="conteudo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Novo Cliente">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateClienteLabel_nome}" for="nome" />
                        <h:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundle.CreateClienteTitle_nome}" />

                        <h:outputLabel value="#{bundle.CreateClienteLabel_endereco}" for="endereco" />
                        <h:inputText id="endereco" value="#{clienteController.selected.endereco}" title="#{bundle.CreateClienteTitle_endereco}" />

                        <h:outputLabel value="#{bundle.CreateClienteLabel_cidade}" for="cidade" />
                        <h:inputText id="cidade" value="#{clienteController.selected.cidade}" title="#{bundle.CreateClienteTitle_cidade}" />
                        
                        <h:outputLabel value="#{bundle.CreateClienteLabel_fone}" for="fone" />
                        <h:inputText id="fone" value="#{clienteController.selected.fone}" title="#{bundle.CreateClienteTitle_fone}" />
                        
                        <h:outputLabel value="#{bundle.CreateClienteLabel_email}" for="email" />
                        <h:inputText id="email" value="#{clienteController.selected.email}" title="#{bundle.CreateClienteTitle_email}" />
                        
                        <h:outputLabel value="#{bundle.CreateClienteLabel_rg}" for="rg" />
                        <h:inputText id="rg" value="#{clienteController.selected.rg}" title="#{bundle.CreateClienteTitle_rg}" />
                        
                        <h:outputLabel value="#{bundle.CreateClienteLabel_cpf}" for="cpf" />
                        <h:inputText id="cpf" value="#{clienteController.selected.cpf}" title="#{bundle.CreateClienteTitle_cpf}" />
                        
                        <h:outputLabel value="#{bundle.CreateClienteLabel_sexo}" for="sexo" />
                        <h:selectOneRadio id="sexo" value="#{clienteController.selected.sexo}">
                            <f:selectItem itemValue="M" itemLabel="Masculino" />
                            <f:selectItem itemValue="F" itemLabel="Femenino" />
                        </h:selectOneRadio>

                    </h:panelGrid>
                </p:panel>
                <div style="float:right">
                    <p:commandButton action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" ajax="false" image="ui-icon-check" title="Salvar cliente"/>                    
                    <p:commandButton id="showAllButton" action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true" ajax="false" image="ui-icon-arrowreturnthick-1-w" title="Mostrar todos os clientes" />
                    <p:tooltip for="showAllButton"  showEvent="focus" hideEvent="blur" />
                                        
                </div>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
