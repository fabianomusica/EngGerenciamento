<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:form>
                <p:breadCrumb styleClass="breadCrumb">
                    <p:menuitem value="Home" action="/index" ajax="false"/>
                    <p:menuitem value="Itens" action="#{itemController.prepareList}" ajax="false" />
                    <p:menuitem value="Editar item" url="#" ajax="false" />
                </p:breadCrumb> 
            </h:form>
            
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div style="margin-left: 20px;">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditItemLabel_id}" for="id" />
                        <h:inputText id="id" value="#{itemController.selected.id}" title="#{bundle.EditItemTitle_id}" />

                        <h:outputLabel value="#{bundle.EditItemLabel_contrato}" for="contrato" />
                        <h:selectOneMenu id="contrato" value="#{itemController.selected.contrato}" title="#{bundle.EditItemTitle_contrato}" >
                            <f:selectItems value="#{contratoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="#{bundle.EditItemLabel_produto}" for="produto" />
                        <h:selectOneMenu id="produto" value="#{itemController.selected.produto}" title="#{bundle.EditItemTitle_produto}" >
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="#{bundle.EditItemLabel_quantidade}" for="quantidade" />
                        <h:inputText id="quantidade" value="#{itemController.selected.quantidade}" title="#{bundle.EditItemTitle_quantidade}" />

                        <h:outputLabel value="#{bundle.EditItemLabel_valorUnitario}" for="valorUnitario" />
                        <h:inputText id="valorUnitario" value="#{itemController.selected.valorUnitario}" title="#{bundle.EditItemTitle_valorUnitario}" />

                    </h:panelGrid>
                </div>
                
                <hr/>
                <div style="float:right;margin-left: 5px;margin-top: 5px">  
                    <p:commandButton action="#{itemController.update}" value="#{bundle.EditItemSaveLink}" title="Salvar alteração" image="ui-icon-check" immediate="true" ajax="false"/>
                    <p:commandButton action="#{itemController.prepareList}" value="#{bundle.EditItemShowAllLink}" title="Listar itens" image="ui-icon-check" immediate="true" ajax="false"/>               
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
