<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemController.selected.id}" title="#{bundle.EditItemTitle_id}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_contrato}" for="contrato" />
                    <h:selectOneMenu id="contrato" value="#{itemController.selected.contrato}" title="#{bundle.EditItemTitle_contrato}" >
                        <f:selectItems value="#{contratoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditItemLabel_produto}" for="produto" />
                    <h:selectOneMenu id="produto" value="#{itemController.selected.produto}" title="#{bundle.EditItemTitle_produto}" >
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditItemLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{itemController.selected.quantidade}" title="#{bundle.EditItemTitle_quantidade}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_valorUnitario}" for="valorUnitario" />
                    <h:inputText id="valorUnitario" value="#{itemController.selected.valorUnitario}" title="#{bundle.EditItemTitle_valorUnitario}" />
                </h:panelGrid>
                <h:commandLink action="#{itemController.update}" value="#{bundle.EditItemSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditItemViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.EditItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditItemIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
