<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                   
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_estoque}" for="estoque" />
                    <h:inputText id="estoque" value="#{produtoController.selected.estoque}" title="#{bundle.CreateProdutoTitle_estoque}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.CreateProdutoTitle_id}" />
                </h:panelGrid>
                <br />
                <p:commandLink action="#{produtoController.create}" value="#{bundle.CreateProdutoSaveLink}" ajax="false" />
                <br />
                <br />
                <p:commandLink action="#{produtoController.prepareList}" value="#{bundle.CreateProdutoShowAllLink}" immediate="true" ajax="false"/>
                <br />
                <br />
                <p:commandLink value="#{bundle.CreateProdutoIndexLink}" action="/index" immediate="true" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
