<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
             <h:form>
                <p:breadCrumb styleClass="breadCrumb">
                    <p:menuitem value="Home" action="/index" ajax="false"/>
                    <p:menuitem value="Produtos" action="#{produtoController.prepareList}" ajax="false" />
                    <p:menuitem value="Novo produto" url="#" ajax="false" />
                </p:breadCrumb>
            </h:form> 
            
            <h:outputText value="#{bundle.CreateProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="conteudo">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <p:focus for="descricao"/>
                    <p:panel header="Novo Produto">
                        <h:panelGrid columns="3">                   
                            <h:outputLabel value="#{bundle.CreateProdutoLabel_descricao}" for="descricao" />
                            <h:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.CreateProdutoTitle_descricao}"/>
                            <h:message for="descricao"/>
                            
                            <h:outputLabel value="#{bundle.CreateProdutoLabel_estoque}" for="estoque" />
                            <h:inputText id="estoque" value="#{produtoController.selected.estoque}" title="#{bundle.CreateProdutoTitle_estoque}"/>
                            <h:message for="estoque"/>
                            
                            <h:outputLabel value="#{bundle.CreateProdutoLabel_dtInclusao}" for="dtInclusao" />
                            <p:calendar id="dtInclusao" value="#{produtoController.selected.dtInclusao}" title="#{bundle.CreateProdutoTitle_dtInclusao}" showOn="button"/>
                            <h:message for="dtInclusao"/>
                            
                             <h:outputLabel value="#{bundle.CreateProdutoLabel_valor}" for="valor" />
                            <h:inputText id="valor" value="#{produtoController.selected.valor}" title="#{bundle.CreateProdutoTitle_valor}">
                               <f:converter converterId="javax.faces.BigDecimal"/>
                            </h:inputText>
                            <h:message for="valor"/>
                        </h:panelGrid>
                      
                    </p:panel>
                    <div style="float: right">
                        <p:commandButton action="#{produtoController.create}" title="Salvar produto" value="#{bundle.CreateProdutoSaveLink}" image="ui-icon-check" ajax="false"/>                
                        <p:commandButton action="#{produtoController.prepareList}" title="Listar produtos" value="#{bundle.CreateProdutoShowAllLink}" immediate="true" image="ui-icon-arrowreturnthick-1-w" ajax="false"/>                
                        
                    </div>
                </h:form>
            </div>    
        </ui:define>
    </ui:composition>

</html>
