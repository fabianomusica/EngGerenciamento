<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
             <h:form>
                <p:breadCrumb styleClass="breadCrumb">
                    <p:menuitem value="Home" action="/index" ajax="false"/>
                    <p:menuitem value="Produtos" action="#{produtoController.prepareList}" ajax="false" />
                    <p:menuitem value="Editar produto" url="#" ajax="false" />
                </p:breadCrumb> 
            </h:form>
            
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" style="margin-left: 20px;">
                    <h:outputLabel value="#{bundle.EditProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.EditProdutoTitle_id}" readonly="true"/>
                    <h:message for="id"/>
                    
                    <h:outputLabel value="#{bundle.EditProdutoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.EditProdutoTitle_descricao}"/>
                    <h:message for="descricao"/>
                    
                    <h:outputLabel value="#{bundle.EditProdutoLabel_estoque}" for="estoque" />
                    <h:inputText id="estoque" value="#{produtoController.selected.estoque}" title="#{bundle.EditProdutoTitle_estoque}" />
                    <h:message for="estoque"/>

                    <h:outputLabel value="#{bundle.EditProdutoLabel_dtInclusao}" for="dtInclusao" />
                    <p:calendar id="dtInclusao" value="#{produtoController.selected.dtInclusao}" title="#{bundle.EditProdutoTitle_dtInclusao}" showOn="button"/>
                    <h:message for="dtInclusao"/>

                    <h:outputLabel value="#{bundle.EditProdutoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{produtoController.selected.valor}" title="#{bundle.EditProdutoTitle_valor}">
                        <f:converter converterId="javax.faces.BigDecimal"/>
                    </h:inputText>
                    <h:message for="valor"/>
                </h:panelGrid>
                
                <hr/>
                <div style="float:right;margin-left: 5px;margin-top: 5px">
                    <p:commandButton action="#{produtoController.update}" value="#{bundle.EditProdutoSaveLink}" title="Salvar alteração" image="ui-icon-check" ajax="false"/> 
                    <p:commandButton action="#{produtoController.prepareList}" value="#{bundle.EditProdutoShowAllLink}" immediate="true" title="Listar produtos" ajax="false" image="ui-icon-arrowreturnthick-1-w"/>                
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
